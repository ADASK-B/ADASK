<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0;
      font-family: Arial, sans-serif;
      cursor: default;
      overflow: hidden;
      touch-action: none;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .controls {
      position: absolute;
      left: 20px;
      top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 100;
      font-size: 14px;
    }

    .virtual-joystick,
    .action-buttons {
      position: absolute;
      bottom: 50px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .virtual-joystick {
      left: 5%;
    }

    .action-buttons {
      right: 5%;
      flex-direction: column;
    }

    .jump-button {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      margin-bottom: 10px;
    }

    .game-canvas {
      width: 100%;
      height: 100%;
    }

    .joystick-base {
      position: relative;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }

    .joystick-stick {
      position: absolute;
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Anpassungen für kleinere Bildschirme */
    @media (max-height: 600px) {
  .virtual-joystick,
  .action-buttons {
    bottom: 20px;
      }
      
      .joystick-base {
        width: 120px;
        height: 120px;
      }
      
      .joystick-stick {
        width: 50px;
        height: 50px;
      }
      
      .jump-button {
        width: 80px;
        height: 80px;
        font-size: 20px;
      }
    }

    /* Steuerung für den PC */
    @media (min-width: 768px) {
      .controls {
        display: block;
      }
      .virtual-joystick,
      .action-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h3 style="margin: 0 0 10px 0">Steuerung:</h3>
      <p style="margin: 5px 0"><span class="control-key">W</span> Vorwärts</p>
      <p style="margin: 5px 0"><span class="control-key">S</span> Rückwärts</p>
      <p style="margin: 5px 0"><span class="control-key">A</span> Links</p>
      <p style="margin: 5px 0"><span class="control-key">D</span> Rechts</p>
      <p style="margin: 5px 0"><span class="control-key">Space</span> Springen</p>
      <p>Maus bewegen: Kamera steuern</p>
    </div>
    <div class="virtual-joystick">
      <div class="joystick-base">
        <div class="joystick-stick"></div>
      </div>
    </div>
    <div class="camera-control"></div>
    <div class="action-buttons">
      <button class="jump-button">JUMP</button>
    </div>
    <canvas class="game-canvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    let camera, scene, renderer;
    let player;
    let platforms = [];
    let playerBoundingBox;
    let velocity = new THREE.Vector3();
    let canJump = false;
    let moveDirection = new THREE.Vector3();
    
    let moveForward = false;
    let moveBackward = false;
    let rotateLeft = false;
    let rotateRight = false;
    let targetRotationY = 0;
    let isPointerLocked = false;

    const MOVEMENT_SPEED = 15.0;
    const GRAVITY = 250.0;
    const JUMP_FORCE = 100.0;
    const COLLISION_THRESHOLD = 0.001;
    const DELTA_TIME = 0.016;  // Fixed delta time for consistent movement

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 15, 20);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      createPlatforms();
      createPlayer();

      renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('.game-canvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.outputEncoding = THREE.sRGBEncoding;

      setupControls();
      window.addEventListener('resize', onWindowResize, false);
    }

    function createPlayer() {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshPhongMaterial({ color: 0xFF0000 });
      player = new THREE.Mesh(geometry, material);
      player.position.set(0, 5, 0); // Ensure player starts at a higher position to be visible
      player.castShadow = true;
      scene.add(player);
      
      playerBoundingBox = new THREE.Box3().setFromObject(player);
    }

    function setupControls() {
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);
      document.addEventListener('click', function() {
        if (!isPointerLocked) {
          document.querySelector('.game-canvas').requestPointerLock();
        }
      });
      document.addEventListener('pointerlockchange', function() {
        isPointerLocked = document.pointerLockElement === document.querySelector('.game-canvas');
      });
      document.addEventListener('mousemove', onMouseMove, false);

      // Mobile joystick controls
      const joystickBase = document.querySelector('.joystick-base');
      const joystickStick = document.querySelector('.joystick-stick');
      joystickBase.addEventListener('touchstart', handleJoystickStart);
      document.addEventListener('touchmove', handleJoystickMove);
      document.addEventListener('touchend', handleJoystickEnd);
    }

    function handleJoystickStart(event) {
      const touch = event.touches[0];
      joystickStick.style.left = `${touch.clientX - joystickBase.getBoundingClientRect().left - joystickStick.offsetWidth / 2}px`;
      joystickStick.style.top = `${touch.clientY - joystickBase.getBoundingClientRect().top - joystickStick.offsetHeight / 2}px`;
    }

    function handleJoystickMove(event) {
      const touch = event.touches[0];
      const deltaX = touch.clientX - joystickBase.getBoundingClientRect().left - joystickBase.offsetWidth / 2;
      const deltaY = touch.clientY - joystickBase.getBoundingClientRect().top - joystickBase.offsetHeight / 2;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 20) {
          rotateRight = true;
          rotateLeft = false;
        } else if (deltaX < -20) {
          rotateLeft = true;
          rotateRight = false;
        } else {
          rotateLeft = false;
          rotateRight = false;
        }
      } else {
        if (deltaY > 20) {
          moveBackward = true;
          moveForward = false;
        } else if (deltaY < -20) {
          moveForward = true;
          moveBackward = false;
        } else {
          moveForward = false;
          moveBackward = false;
        }
      }
    }

    function handleJoystickEnd() {
      rotateLeft = false;
      rotateRight = false;
      moveForward = false;
      moveBackward = false;
      joystickStick.style.left = '50%';
      joystickStick.style.top = '50%';
    }

    function onMouseMove(event) {
      if (isPointerLocked) {
        const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        targetRotationY -= movementX * 0.002;
        player.rotation.y = targetRotationY;
      }
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW':
          moveForward = true;
          break;
        case 'KeyS':
          moveBackward = true;
          break;
        case 'KeyA':
          rotateLeft = true;
          break;
        case 'KeyD':
          rotateRight = true;
          break;
        case 'Space':
          if (canJump) {
            velocity.y += JUMP_FORCE;
            canJump = false;
          }
          break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW':
          moveForward = false;
          break;
        case 'KeyS':
          moveBackward = false;
          break;
        case 'KeyA':
          rotateLeft = false;
          break;
        case 'KeyD':
          rotateRight = false;
          break;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const direction = new THREE.Vector3();
      const delta = DELTA_TIME;

      if (rotateLeft) {
        targetRotationY += 1.5 * delta;
      }
      if (rotateRight) {
        targetRotationY -= 1.5 * delta;
      }

      // Get the direction in which the player is moving
      if (moveForward) direction.z -= 1;
      if (moveBackward) direction.z += 1;

      direction.normalize();

      // Calculate velocity based on the movement direction and speed
      velocity.x = direction.x * MOVEMENT_SPEED;
      velocity.z = direction.z * MOVEMENT_SPEED;

      if (!checkPlatformCollisions()) {
        velocity.y -= GRAVITY * delta;
      }

      player.rotation.y = targetRotationY;
      player.translateX(velocity.x * delta);
      player.translateZ(velocity.z * delta);
      player.position.y += velocity.y * delta;

      // Update camera position to follow the player
      const cameraOffset = new THREE.Vector3(0, 15, 20).applyAxisAngle(new THREE.Vector3(0, 1, 0), targetRotationY);
      camera.position.copy(player.position).add(cameraOffset);
      camera.lookAt(player.position);

      // Reset player position if they fall below a certain point
      if (player.position.y < -50) {
        player.position.set(0, 10, 0);
        velocity.set(0, 0, 0);
      }

      renderer.render(scene, camera);
    }

    function createPlatforms() {
      createPlatform(0, 0, 0, 150, 10, 150, 0x8B4513);
      createPlatform(25, 5, 0, 15, 2, 15, 0x228B22);
      createPlatform(50, 10, -10, 15, 2, 15, 0x4682B4);
      createPlatform(75, 15, 0, 15, 2, 15, 0xCD853F);
      createPlatform(100, 20, 10, 15, 2, 15, 0x8B008B);
      createPlatform(125, 25, 0, 15, 2, 15, 0xFFD700);
      createPlatform(125, 30, -20, 15, 2, 15, 0x00CED1);
      createPlatform(125, 35, -40, 15, 2, 15, 0xFF6347);
    }

    function createPlatform(x, y, z, width, height, depth, color) {
      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshPhongMaterial({ color: color });
      const platform = new THREE.Mesh(geometry, material);
      platform.position.set(x, y, z);
      platform.receiveShadow = true;
      platform.castShadow = true;
      
      const boundingBox = new THREE.Box3().setFromObject(platform);
      platform.userData.boundingBox = boundingBox;
      
      platforms.push(platform);
      scene.add(platform);
    }

    function checkPlatformCollisions() {
      playerBoundingBox.setFromObject(player);
      
      let onPlatform = false;
      
      platforms.forEach(platform => {
        if (playerBoundingBox.intersectsBox(platform.userData.boundingBox)) {
          const platformY = platform.position.y + (platform.geometry.parameters.height / 2);
          
          if (player.position.y >= platformY - COLLISION_THRESHOLD && velocity.y <= 0) {
            player.position.y = platformY + 1;
            velocity.y = 0;
            canJump = true;
            onPlatform = true;
          }
        }
      });

      return onPlatform;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
