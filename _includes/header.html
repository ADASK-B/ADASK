<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Einbinden der CSS-Datei -->
    <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <header class="header_section" id="header">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container custom_nav-container2">
          
          <!-- Navbar Brand als Button für Offcanvas -->
          <button class="navbar-brand btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#brandOffcanvas" aria-controls="brandOffcanvas">
            <img src="../images/logo-1.webp" alt="Logo der Firma ADASK" fetchpriority="high">
            <span>ADASK</span>
          </button>

          <!-- Navbar Toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" aria-label="Toggle navigation">
            <div class="toggle">
              <div class="bar" id="bar1"></div>
              <div class="bar" id="bar2"></div>
              <div class="bar" id="bar3"></div>
            </div>
          </button>

          <!-- Kollabierbarer Bereich -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../">Home <span class="visually-hidden">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../shop">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about">About</a>
              </li>
            </ul>
          </div>

          <!-- Menü-Button (kleine Bildschirme) -->
          <div>
            <div class="custom_menu-btn">
              <button aria-label="Menü umschalten">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Offcanvas Menü -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="brandOffcanvas" aria-labelledby="brandOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="brandOffcanvasLabel">ADASK</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Schließen"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../">ADASK</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://big5insight.com/">Persönlichkeitstest</a>
          </li>
          <!-- Weitere Links hier hinzufügen -->
        </ul>
      </div>
    </div>

    <!-- Einbinden der JavaScript-Datei (jQuery sollte vorher eingebunden sein) -->
    <script src="../js/header.js"></script>
  </body>
</html>
