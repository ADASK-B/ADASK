<!DOCTYPE html>
<html lang="de">
  <body>
    <header class="header_section" id="header" style="position: fixed; top: 0; width: 100%; transition: top 0.3s ease-in-out; z-index: 1000; background-color: #2F3030;">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="../">
            <img src="../images/logo-1.webp" alt="Logo der Firma ADASK" fetchpriority="high">
            <span>ADASK</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about"> Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about"> About</a>
              </li>    
            </ul>
          </div>
          <div>
            <div class="custom_menu-btn">
              <button aria-label="Menü umschalten">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <style>
      @media (max-width: 992px) {
        #navbarSupportedContent.show {
          background-color: #313535; 
        }

        #navbarSupportedContent.show .nav-link {
          color: #ffffff; 
        }
      }
    </style>

    <script>
      // JavaScript zum Header-Verhalten beim Scrollen
      let lastScrollTop = 0;
      const header = document.getElementById("header");

      window.addEventListener("scroll", function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop === 0) {
          // Am Anfang der Seite - Header immer anzeigen
          header.style.top = "0";
        } else if (scrollTop > lastScrollTop) {
          // Runterscrollen - Header verstecken
          header.style.top = "-100px";
        } else {
          // Hochscrollen - Header anzeigen
          header.style.top = "0";
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Negative Werte vermeiden

         // Menü schließen, wenn es offen ist und gescrollt wird (nur bei kleinen Bildschirmen)
         if (window.innerWidth < 992 && nav.hasClass("show")) {
          nav.removeClass("show");
          document.querySelector(".custom_menu-btn").classList.remove("menu_btn-style");
        }
      });

      // JavaScript für das Navigationsmenü
      var nav = $("#navbarSupportedContent");
      var btn = $(".custom_menu-btn");
      btn.click(function (e) {
          e.preventDefault();
          nav.toggleClass("lg_nav-toggle");
          document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style");
      });
    </script>
  </body>
</html>
