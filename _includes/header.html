<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Einbinden der CSS-Datei -->
    <link rel="stylesheet" href="../css/header.css">   
  </head>
  <body>
    <header class="header_section" id="header">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container custom_nav-container2">
          <!-- Navbar Brand als Button für Offcanvas -->
          <button class="navbar-brand btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#brandOffcanvas" aria-controls="brandOffcanvas">
            <img src="../images/logo-1.webp" alt="Logo der Firma ADASK" fetchpriority="high">
            <span>ADASK</span>
          </button>
          <!-- Navbar Toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <div class="toggle">
              <div class="bar" id="bar1"></div>
              <div class="bar" id="bar2"></div>
              <div class="bar" id="bar3"></div>
            </div>
          </button>
          <!-- Kollabierbarer Bereich -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../">Home <span class="visually-hidden">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../shop">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about">About</a>
              </li>
            </ul>
          </div>

          <!--  
          <div>
            <div class="custom_menu-btn">
              <button aria-label="Menü umschalten">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
          </div>-->
          <div class="custom_menu-btn menu_btn-style">
            <button aria-label="Menü umschalten" id="menu-toggle">
              <span class="s-1"></span>
              <span class="s-2"></span>
              <span class="s-3"></span>
            </button>
          </div>
          

        </nav>
      </div>
    </header>

    <!-- Offcanvas Menü -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="brandOffcanvas" aria-labelledby="brandOffcanvasLabel">
      <div class="offcanvas-header">
        <p class="offcanvas-title" id="brandOffcanvasLabel">ADASK</p>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Schließen"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Auf Desktop soll die Menüliste links und das Bild rechts stehen -->
        <!-- Bildanzeige für Desktop und Mobile -->
        <div class="menu-image-container">
          <img src="../images/logo-1.webp" alt="Menu Image" class="menu-image" loading="lazy" />
        </div>
        <ul class="navbar-nav menu-list">
          <li class="nav-item menu-item" data-image="../images/logo-1.webp">
            <a class="nav-link" href="../">Home</a>
            <div class="dropdown-content">
              <a href="https://big5insight.com/">Weiterleitung zu ADASK</a>
            </div>
          </li>
          <li class="nav-item menu-item" data-image="../images/Base2.png">
            <a class="nav-link" href="https://big5insight.com/">Big 5 Insight</a>
            <div class="dropdown-content">
              <a href="https://big5insight.com/">Weiterleitung zu Big 5 Insight</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="../js/header.js"></script>
  </body>
</html>
