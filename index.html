<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADASK lädt...</title>
  <style>
    body {
      margin:0; 
      padding:0; 
      font-family: sans-serif; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      height:100vh; 
      background-color:#F3F3F3; 
      color:#2F3030;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid #ccc;
      border-top: 4px solid #2F3030;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 1em;
      text-align: center;
      font-size: 1.2rem;
    }
    .container {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="loading-text">Die Seite lädt, bitte warten...</div>
  </div>
  
  <script>
    // Sobald diese minimalistische Shell geladen ist, holen wir den großen Content nach.
    // Ersetzen Sie 'main-content.html' durch den Pfad zu Ihrer großen Hauptdatei.
    window.addEventListener('load', () => {
      fetch('index_Test.html')
        .then(response => response.text())
        .then(fullHTML => {
          // Ersetzt das komplette Dokument mit dem geladenen Inhalt
          // ACHTUNG: Dies überschreibt das gesamte Dokument (inkl. Head). 
          // Überprüfen Sie daher, ob Ihre Skripte und Links korrekt geladen werden.
          document.open();
          document.write(fullHTML);
          document.close();
        })
        .catch(err => console.error('Fehler beim Laden der Hauptseite:', err));
    });
  </script>
</body>
</html>
