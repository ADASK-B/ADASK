<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ADASK ist die ideale Plattform für Wissenschaftler und Technologen, die nach einer zusammenarbeitlichen Umgebung suchen, um ihre Forschungsprojekte zu vervollständigen. Hier können sie Ideen austauschen, Expertisen einbinden und gemeinsam innovative Lösungen entwickeln.">
  <meta name="keywords" content="ADASK, Wissenschaft, Technologie, Forschung, Entwicklung, Plattform, Zusammenarbeit, Ideen austauschen, Expertisen einbinden">
  <link rel="shortcut icon" href="../images/logo_Small-1.webp">
  
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background-color: #F3F3F3; 
      color: #2F3030;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loader {
      position: relative;
      width: 120px;
      height: 90px;
      margin: 0 auto;
    }

    .loader:before {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 50px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #19B1E9;
      animation: loading-bounce 0.5s ease-in-out infinite alternate;
    }

    .loader:after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 7px;
      width: 45px;
      border-radius: 4px;
      box-shadow: 0 5px 0 #2F3030, -35px 50px 0 #2F3030, -70px 95px 0 #2F3030;
      animation: loading-step 1s ease-in-out infinite;
    }

    @keyframes loading-bounce {
      0% {
        transform: scale(1, 0.7);
      }

      40% {
        transform: scale(0.8, 1.2);
      }

      60% {
        transform: scale(1, 1);
      }

      100% {
        bottom: 140px;
      }
    }

    @keyframes loading-step {
      0% {
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
                    0 10px 0 #2F3030,
                    -35px 50px 0 #2F3030,
                    -70px 95px 0 #2F3030;
      }

      100% {
        box-shadow: 0 10px 0 #2F3030,
                    -35px 50px 0 #2F3030,
                    -70px 90px 0 #2F3030,
                    -70px 90px 0 rgba(0, 0, 0, 0);
      }
    }

    .loading-text {
      margin-top: 1.5em;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="loading-text">Die Seite lädt, bitte warten...</div>
  </div>
  
  <script>
    window.addEventListener('load', () => {
      
      setTimeout(() => {
        fetch('main_page.html')
          .then(response => response.text())
          .then(fullHTML => {
            document.open();
            document.write(fullHTML);
            document.close();
          })
          .catch(err => console.error('Fehler beim Laden der Hauptseite:', err));
      }, 0);
    });
  </script>
</body>
</html>
