<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Grundlegende Metadaten -->
  <meta charset="utf-8">
  <meta name="copyright" content="© 2025 ADASK. Alle Rechte vorbehalten.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index, follow">
  <meta name="page-topic" content="Shop, Big-Five-Modell, Persönlichkeitsentwicklung">

  <!-- Titel und Meta-Beschreibung (SEO-relevant) -->
  <title>Big 5 Insight - Shop | Entdecke unsere Produkte</title>
  <meta name="description" content="Im Big 5 Insight Shop findest du T-Shirts, Merchandise und viele weitere Produkte rund um das Big-Five-Modell. Tauche in die Welt der Persönlichkeitsentwicklung ein und unterstütze gleichzeitig unser Projekt.">
  <meta name="keywords" content="Big-Five-Modell, OCEAN-Modell, Persönlichkeitstest, Shop, T-Shirts, Merchandise, Persönlichkeitsentwicklung, KI-Analyse, Geschenke, Psychologie">

  <!-- Autor -->
  <meta name="author" content="ADASK">

  <!-- Canonical Link -->
  <link rel="canonical" href="https://big5insight.com/shop">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="Big 5 Insight - Shop">
  <meta property="og:description" content="Entdecke unser vielfältiges Angebot an Merchandise, T-Shirts und mehr rund um Big 5 Insight.">
  <meta property="og:image" content="https://big5insight.com/images/shopOGimage.webp">
  <meta property="og:url" content="https://big5insight.com/shop">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Big 5 Insight">
  <meta property="og:locale" content="de_DE">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Big 5 Insight - Shop">
  <meta name="twitter:description" content="Entdecke unser vielfältiges Angebot an Merchandise, T-Shirts und mehr rund um Big 5 Insight.">
  <meta name="twitter:image" content="https://big5insight.com/images/shopOGimage.webp">
  <meta name="twitter:site" content="@ADASK_B">

  <!-- Favicons (angepasst an deine Pfade) -->
  <link rel="shortcut icon" href="https://big5insight.com/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="https://big5insight.com/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://big5insight.com/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://big5insight.com/images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://big5insight.com/images/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://big5insight.com/images/apple-touch-icon.png">

  <!-- Strukturierte Daten (Schema.org) 
       Hinweis: Bei einem Shop könntest du z. B. "Store" oder "Product" verwenden. 
       Hier ein Beispiel mit "Organization" + "Store" als Abteilung. -->
  <script type="application/ld+json" nonce="ABC123XYZ">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Big 5 Insight",
    "url": "https://big5insight.com",
    "logo": "https://big5insight.com/images/logoBig5.webp",
    "sameAs": [
      "https://www.instagram.com/adask_b/",
      "https://www.youtube.com/@ADASK.B",
      "https://www.tiktok.com/@adask_b",
      "https://x.com/adask_b/",
      "https://de.pinterest.com/ADASK_B/",
      "https://www.twitch.tv/adask_b/"
    ],
    "department": {
      "@type": "Store",
      "name": "Big 5 Insight Shop",
      "url": "https://big5insight.com/shop",
      "description": "Offizielle Produkte rund um das Big-Five-Modell und KI-basierte Persönlichkeitsanalysen."
    }
  }
  </script>

  <!-- Stylesheets (Pfadangaben anpassen, falls nötig) -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/responsive.css" rel="stylesheet">
  <!-- Falls eine eigene CSS für den Shop existiert -->
  <link href="../css/shop.css" rel="stylesheet">

  <!-- Theme Color für Browserleisten und PWA -->
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  {% include header.html %}
  
  <section class="layout_padding-top">
    <div class="container">
      <div class="row align-items-center">

      <div id="myShop">
          <a href="https://big5insight.myspreadshop.de"></a>
      </div>

      <script nonce="ABC123XYZ">
        var spread_shop_config = {
            shopName: 'big5insight',
            locale: 'de_DE',
            prefix: 'https://big5insight.myspreadshop.de',
            baseId: 'myShop'
        };
    </script>
    
    <!-- Danach das externe Shop-Script laden -->
    <script type="text/javascript"
            src="https://big5insight.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js">
    </script>
      </div>
    </div>
  </section>


  <!-- JavaScript (Pfadangaben anpassen) -->
  <script src="../js/bootstrap.js" defer></script>
  <!-- Shop-spezifisches JS -->
  <script src="../js/shop.js"></script>
  <script type="text/javascript" src="https://big5insight.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js"></script>
</body>
</html>
